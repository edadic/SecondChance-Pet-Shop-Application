<!-- Contact Start -->
<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h4 class="text-secondary mb-3">Contact Us</h4>
    <h1 class="display-4 m-0">
      Contact For <span class="text-primary">Any Query</span>
    </h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <div class="contact-form">
        <div id="success"></div>
        <form name="sentMessage" id="contactForm" validate="validate">
          <div class="control-group">
            <input
              name="name"
              type="text"
              class="form-control p-4"
              id="name"
              placeholder="Your Name"
              required="required"
              data-validation-required-message="Please enter your name"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input
              name="email"
              type="email"
              class="form-control p-4"
              id="email"
              placeholder="Your Email"
              required="required"
              data-validation-required-message="Please enter your email"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input
              name="subject"
              type="text"
              class="form-control p-4"
              id="subject"
              placeholder="Subject"
              required="required"
              data-validation-required-message="Please enter a subject"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <textarea
              name="message"
              class="form-control p-4"
              rows="6"
              id="message"
              placeholder="Message"
              required="required"
              data-validation-required-message="Please enter your message"
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div>
            <button
              class="btn btn-primary py-3 px-5"
              type="submit"
              id="sendMessageButton"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Target the form by its ID
    const form = document.getElementById("contactForm");

    // Listen for form submission
    form.addEventListener("submit", function (event) {
      // Prevent the form from submitting the traditional way
      event.preventDefault();

      // Initialize an object to store form data
      let formData = {};

      // Use FormData to capture the form data
      new FormData(form).forEach((value, key) => {
        formData[key] = value;
      });

      // Log the formData object to the console
      console.log(formData);

      // If you wish to see the data as a string
      console.log(JSON.stringify(formData));
    });
  });
</script>
