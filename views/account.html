<div class="container rounded bg-white mt-5 mb-5">
  <h4 class="text-center mb-3">Profile Settings</h4>
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="img/avatar.jpeg"
          alt="Avatar"
        />
        <span class="text-black-50" id="email">name@mail.com</span>
      </div>
    </div>
    <!-- Personal Information Form -->
    <div class="col-md-5 border-right">
      <div class="p-4 py-5">
        <form id="personal-info-form">
          <div class="form-group">
            <label class="labels">Name</label>
            <input id="name" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="labels">Surname</label>
            <input id="surname" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="labels">Mobile Number</label>
            <input id="phone" type="text" class="form-control" required />
          </div>
          <button
            id="update-button"
            class="btn btn-primary profile-button"
            type="button"
          >
            Update Personal Information
          </button>
        </form>
      </div>
    </div>
    <!-- Address Form -->
    <div class="col-md-4">
      <div class="p-4 py-5">
        <form id="address-form">
          <div class="form-group">
            <label class="labels">Address Line 1</label>
            <input
              id="addressLine1"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Address Line 2</label>
            <input
              id="addressLine2"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">City</label>
            <input id="city" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="labels">Zip Code</label>
            <input id="zipCode" type="text" class="form-control" required />
          </div>
          <button
            id="address-button"
            class="btn btn-primary profile-button"
            type="button"
          >
            Update Address
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document
      .getElementById("update-button")
      .addEventListener("click", function () {
        let personalForm = document.getElementById("personal-info-form");
        if (personalForm.checkValidity()) {
          const personalInfo = {
            name: document.getElementById("name").value,
            surname: document.getElementById("surname").value,
            phone: document.getElementById("phone").value,
          };
          console.log("Personal Information:", personalInfo);
        } else {
          personalForm.reportValidity();
        }
      });

    document
      .getElementById("address-button")
      .addEventListener("click", function () {
        let addressForm = document.getElementById("address-form");
        if (addressForm.checkValidity()) {
          const addressInfo = {
            addressLine1: document.getElementById("addressLine1").value,
            addressLine2: document.getElementById("addressLine2").value,
            city: document.getElementById("city").value,
            zipCode: document.getElementById("zipCode").value,
          };
          console.log("Address Information:", addressInfo);
        } else {
          addressForm.reportValidity();
        }
      });
  });
</script>
