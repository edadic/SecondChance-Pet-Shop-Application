<div class="container rounded bg-white mt-5 mb-5">
  <h4 class="text-center mb-3">Profile Settings</h4>
  <div class="row">
    <div class="col-md-12 border-right col-lg-3">
      <img
        id="image"
        name="image"
        src=""
        alt="User image"
        class="rounded-circle w-100 w-md-50 w-sm-50"
      />
    </div>
    <!-- Personal Information Form -->
    <div class="col-md-12 border-right col-lg-9">
      <div class="p-4 py-5">
        <form id="personal-info-form">
          <div class="form-group">
            <label class="labels">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Mobile Number</label>
            <input
              id="phone"
              name="mobile_number"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Address Line 1</label>
            <input
              id="addressLine1"
              name="address_line1"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Address Line 2</label>
            <input
              id="addressLine2"
              name="address_line2"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">City</label>
            <input
              id="city"
              name="city"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Zip Code</label>
            <input
              id="zipCode"
              name="zip_code"
              type="text"
              class="form-control"
              required
            />
          </div>
          <button
            id="address-button"
            class="btn btn-primary profile-button"
            type="submit"
          >
            Update Contact Information
          </button>
          <button
            id="delete-button"
            class="btn btn-primary profile-button"
            type="submit"
          >
            Delete Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
